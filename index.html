<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Stats Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <meta property="og:title" content="Github &bull; Stats">
    <meta property="og:url" content="https://gh-stats-viewer.vercel.app">
    <meta property="og:image" content="/images/1f4ca.png">
    <meta property="og:description" content="Search anyone's github stats">

    <meta name="name" content="Github &bull; Stats Viewer">
    <meta name="description" content="Search anyone's github stats">
    <meta name="keywords"
        content="github, stats github, github stats, my github,streak-stats, github-readme-stats">
    <meta name="theme-color" content="#101010">
    
    <meta name="twitter:title" content="Github &bull; Stats Viewer">
    <meta name="twitter:description" content="Search github stats of anyone...">
    <meta name="twitter:image" content="/images/githubstatsposter.png">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://kit.fontawesome.com/b2b2c57f30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <div class="textstuff">
            <div class="gif">
                <img class="statimg" src="/images/1f4ca.png" alt="" width="35px">
                <h2>Github Stats Viewer</h2>
            </div>
            <p>Thanks to github-readme-stats & streak-stats</p>
        </div>
    </div>
    <div class="res">
        <div class="searchbar">
<input  type="text" name="search" class="search" id="search" placeholder="Search Github Username">
        <button onclick="Search()" id="searchbutton">Search</button>
        </div>
    </div>
    <div id="results">
        <br>
        <div class="profilegit">
            <img id="pfp" src="/" alt="" width="100">
            <h2 id="nameu"></h2>
            <p id="uname"></p>
            <p id="desc"></p>
            <p id="create"></p>
        </div>
        <h2 id="name">Search A Username...</h2>
        <br>
        <img id="commits" src="https://ghchart.rshah.org/21232b/simplystudios" alt="" width="400px">
        <br>
        <iframe id="stat" src="https://github-readme-stats.vercel.app/api?username=simplystudios&theme=react&show_icons=true&hide_border=true&count_private=true"
            title="github stats"></iframe>
        <iframe id="streak" src="https://streak-stats.demolab.com?user=simplystudios&theme=react&show_icons=true&hide_border=true&count_private=true"
            title="github stats"></iframe>
        <iframe id="languse"
            src="https://github-readme-stats.vercel.app/api/top-langs/?username=simplystudios&theme=react&show_icons=true&hide_border=true&layout=compact"
            title="github stats"></iframe>
        
    </div>
    <br>
    <footer>
        <br>
        <div class="logo">
            <img class="logoimg" src="/images/1f4ca.png" alt="" width="35px">
            <a href="./" class="logo">Github Stats Viewer</a>
        </div>
        <br>
    
        <nav class="footer-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="https://github.com/simplystudios">Github</a></li>
                <li><a href="https://twitter.com/anshwadhwa8">Twitter</a></li>
                <li><a href="https://peerlist.io/anshwadhwa">Peerlist</a></li>
            </ul>
        </nav>
        <br>
        <div class="social-icons">
            <a href="https://github.com/simplystudios/"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/anshwadhwa8"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <br>
        <a href="https://anshwadhwa.vercel.app">Ansh Wadhwa @ 2023</a>
        <br>
    <br>
    </footer>
</body>
<script src="app.js"></script>
</html>

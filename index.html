<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Stats Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<!-- https://www.reddit.com/r/IndianDankMemes/comments/164jkwj/sudhar_jao_ye_ye_kya_hai/ -->
    <div class="heading">
        <div class="textstuff">
            <div class="gif">
                <img class="statimg" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Bar%20Chart.png"
                    alt="Bar Chart" width="40" height="40" />
                <h2>Github Stats Viewer</h2>
            </div>
            <p>Thanks to github-readme-stats & streak-stats</p>
        </div>
    </div>
    <div class="res">
        <div class="searchbar">
<input  type="text" name="search" class="search" id="search" placeholder="Search Github Username">
        <button onclick="Search()" id="searchbutton">Search</button>
        </div>
    </div>
    <div id="results">
        <br>
        <div class="profilegit">
            <img id="pfp" src="/" alt="" width="100">
            <h2 id="nameu"></h2>
            <p id="uname"></p>
            <p id="desc"></p>
            <p id="create"></p>
        </div>
        <h2 id="name">Search A Username...</h2>
        <iframe id="stat" src="https://github-readme-stats.vercel.app/api?username=simplystudios&theme=react&show_icons=true&hide_border=true&count_private=true"
            title="W3Schools Free Online Web Tutorials"></iframe>
        <iframe id="streak" src="https://streak-stats.demolab.com?user=simplystudios&theme=react&show_icons=true&hide_border=true&count_private=true"
            title="W3Schools Free Online Web Tutorials"></iframe>
        <iframe id="languse"
            src="https://github-readme-stats.vercel.app/api/top-langs/?username=simplystudios&theme=react&show_icons=true&hide_border=true&layout=compact"
            title="W3Schools Free Online Web Tutorials"></iframe>
    </div>
</body>
<script src="app.js"></script>
</html>
